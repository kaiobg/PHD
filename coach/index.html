<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Painel do Treinador</title>
    
    <link rel="stylesheet" href="coach.css" />
    
    <script type="module" src="coach.js"></script>
</head>
<body data-redirect-if-not-logged-in>
    
    <header>
        <h1>Bem Vindo(a), <span id="coach-name"></span></h1>
        <div class="cabecalho">
            <nav class="cabecalho_menu">
                <button id="logout-btn">Sair</button>    
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="main">
            <section id="first-access" class="display-none">
                <div class="bt-container">
                    <button id="btn-all-forms">Responder questionários</button>
                </div>
            </section>
            
            <section id="interface" class="display-none">
                <div class="bt-container">
                    
                    <!-- Don't change this buttons ids -->
                    <button id="btn-form-attitude">Atitude</button>
                    <button id="btn-form-interpersonal_relationship">Relação Interpessoal</button>
                    <button id="btn-form-emotional_regulation">Regulação Emocional</button>
                </div>

                <div class="charts-filter">
                    <form id="charts-filter">
                        <div>
                            <label>
                                <input type="checkbox" name="compare" value="true" />
                                Mostrar resultado geral
                            </label>
                        </div>

                        <span>Comparar apenas respostas com a mesma:</span>

                        <div>
                            <label>
                                <input type="checkbox" name="criteria" value="experience" />
                                Experiência
                            </label>
                            <label>
                                <input type="checkbox" name="criteria" value="gender" />
                                Genêro
                            </label>
                            <label>
                                <input type="checkbox" name="criteria" value="modality" />
                                Modalidade
                            </label>
                        </div>
                    </form>
                </div>
                
                <div class="charts-container">
                    <figure class="highcharts-figure">
                        <div id="general-chart-container"></div>
                    </figure>
                    
                    <figure class="highcharts-figure">
                        <div id="attitude-chart-container"></div>
                    </figure>
                    
                    <figure class="highcharts-figure">
                        <div id="interpersonal-relationship-chart-container"></div>
                    </figure>
                    
                    <figure class="highcharts-figure">
                        <div id="emotional-regulation-chart-container"></div>
                    </figure>
                </div>
            </section>
            
        </div>
        
    </div>
    <section id="interface" >
        <h2 class="coach-mentoria">Como melhorar os resultados do seu Neurotreino</h2>
        
        <div class="bt-container">
            
            
                <button onclick="alert('Esta função estará disponível em abril. Aguarde!')">Atitude</button>
           
            
                <button onclick="alert('Esta função estará disponível em abril. Aguarde!')">Relação Interpessoal</button>
           
            
                <button onclick="alert('Esta função estará disponível em abril. Aguarde!')">Regulação Emocional</button>
            
        </div>
    </section>
    <footer>
        <div class="rodape">
            <p> Neurotreino | Desenvolvido por Kaio Guerrero</p>
        </div>      
    </footer>
    
    <div id="loading" class="loading-state">
        <div class="loading"></div>
    </div>
</body>    

</html>
